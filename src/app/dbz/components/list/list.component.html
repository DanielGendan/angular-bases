<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-info': isEven}">

    <div>
      <span class="text-primary"> {{ i +1 }}.</span>
      <span> {{character.name}} - </span>
      <Strong>Power: </Strong>z
      <span> {{character.power}} </span>
    <span>Es impar: {{isEven}}</span>
    </div>

    <button (click)="onDeleteCharacter()" class="btn btn-danger" > x </button>

  </li>
</ul>
