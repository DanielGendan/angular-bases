<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">

    <dbz-list [characterList]="characters"
    (onDelete)="onDeleteCaracter($event)"></dbz-list>
  </div>
  <div class="col">
    <!-- {{characters}} -->
    <dbz-add-character (onNewCaracter)="onNewCaracter($event)"></dbz-add-character>

  </div>
</div>
